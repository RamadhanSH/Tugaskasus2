<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web - Mochhamad Ramadhan Saeful Hakim</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; /* Latar belakang hitam */
            color: white; /* Warna teks menjadi putih */
            padding: 20px;
            transition: background-color 0.5s, color 0.5s; /* Transisi untuk perubahan warna */
        }

        .profile-box {
            margin-top: 50px;
            background-color: #333; /* Background abu-abu gelap untuk kotak profil */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(255,255,255,0.1);
            display: inline-block;
            width: 350px; /* Membuat kotak lebih besar */
        }

        .about-me {
            margin-top: 20px;
            font-size: 16px;
            color: #f1c40f; /* Warna teks untuk About Me */
        }

        .projects {
            margin-top: 20px;
            font-size: 16px;
            color: #f1c40f; /* Warna teks untuk proyek */
            text-align: left; /* Rata kiri untuk daftar proyek */
        }

        .date-box {
            margin-top: 20px;
            display: inline-block;
            padding: 10px; /* Kotak jam lebih kecil */
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            font-size: 18px; /* Ukuran font lebih kecil */
            box-shadow: 0 4px 8px rgba(255,255,255,0.1);
        }

        .toggle-button {
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <h2>Mochhamad Ramadhan Saeful Hakim</h2>
            
            <!-- About Me Section -->
            <div class="about-me">
                <p>Hello, saya Ramadhan. Saya bisa dipanggil Pampam. Hobi saya adalah mengotak-atik mesin otomotif terutama motor.</p>
            </div>

            <!-- Projects Section -->
            <div class="projects">
                <h4>Projects:</h4>
                <button class="btn btn-warning" onclick="alert('Project 1: Deskripsi proyek 1')">Project 1</button>
                <button class="btn btn-warning" onclick="alert('Project 2: Deskripsi proyek 2')">Project 2</button>
                <button class="btn btn-warning" onclick="alert('Project 3: Deskripsi proyek 3')">Project 3</button>
            </div>
            
            <!-- Date and Time (Real-time) -->
            <div class="date-box">
                <p id="date-time"></p>
            </div>

            <!-- Toggle Button for Background Color -->
            <button class="btn btn-secondary toggle-button" onclick="toggleBackground()">Toggle Background Color</button>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to display real-time date and time and toggle background color -->
    <script>
        function updateTime() {
            const date = new Date();
            const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            const formattedDate = date.toLocaleDateString('en-GB', options);
            const time = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('date-time').innerHTML = `${time} | ${formattedDate}`;
        }
        
        setInterval(updateTime, 1000); // Update every second

        function toggleBackground() {
            const body = document.body;
            if (body.style.backgroundColor === 'black') {
                body.style.backgroundColor = 'white';
                body.style.color = 'black'; // Ubah warna teks menjadi hitam
                document.querySelector('.profile-box').style.backgroundColor = '#f4f4f4'; // Ubah warna kotak profil
            } else {
                body.style.backgroundColor = 'black';
                body.style.color = 'white'; // Kembalikan warna teks menjadi putih
                document.querySelector('.profile-box').style.backgroundColor = '#333'; // Kembalikan warna kotak profil
            }
        }
    </script>
</body>
</html>
